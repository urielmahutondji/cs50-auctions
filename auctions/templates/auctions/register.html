{% extends "auctions/layout.html" %}

{% block title %}AuctionSpot | Register{% endblock %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center mb-4">
    <div class="col-lg-5 col-md-6 bg-light px-5 py-5 rounded text-center">
        <h2 class="text-primary mb-4">Register</h2>

        {% if message %}
            <div class="text-danger mb-2">{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group mb-3">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group mb-3">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group mb-3">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary mb-3" type="submit" value="Register">
        </form>

        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>
</div>
{% endblock %}
