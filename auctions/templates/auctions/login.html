{% extends "auctions/layout.html" %}

{% block title %}AuctionSpot | Login{% endblock %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center">
    <div class="col-lg-5 col-md-6 bg-light px-5 py-5 rounded text-center">
        <h2 class="mb-4 text-primary">Login</h2>

        {% if message %}
            <div class="text-danger mb-2">{{ message }}</div>
        {% endif %}
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group mb-4">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group mb-4">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary mb-4" type="submit" value="Login">
        </form>

        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>
</div>
{% endblock %}
